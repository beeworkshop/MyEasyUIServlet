<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Editable DataGrid 插件Demo</title>
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.9.4/themes/ui-sunny/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.9.4/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.9.4/demo/demo.css">
	<script type="text/javascript" src="jquery-easyui-1.9.4/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.9.4/jquery.edatagrid.js"></script>
	<script>
		 $(function(){
	         $('#dg').edatagrid({
	             url: 'userList',
	             saveUrl: 'userSave',
	             updateUrl: 'userSave',
	             destroyUrl: 'userDelEd'
	         });
	     });
	</script>
</head>
<body>
    <!-- 这里的idField="id"是固定死的 -->
    <table id="dg" title="用户管理" style="width:1024px;height:450px"
            toolbar="#toolbar" pagination="true" idField="id"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="name" width="50" editor="{type:'validatebox',options:{required:true}}">姓名</th>
                <th field="phone" width="50" editor="{type:'validatebox',options:{required:true}}">电话</th>
                <th field="email" width="50" editor="{type:'validatebox',options:{validType:'email',required:true}}">Email</th>
                <th field="qq" width="50" editor="{type:'validatebox',options:{required:true}}">QQ</th>
            </tr>
        </thead>
    </table>
    
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">添加用户</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">删除用户</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">撤销</a>
    </div>

</body>
</html>
